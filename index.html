<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Flow ⚽</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Football Logo" class="logo">
      <h1>MATCH FLOW</h1>
    </div>
    <p>Live Football Scores • Updates & Fixtures!</p>

    <div class="socials">
      <a href="https://www.youtube.com/@uefa" target="_blank" title="UEFA YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="icon">
      </a>
    </div>
  </header>

  <main>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search team...">
      <select id="competitionSelect">
        <option value="all">All Competitions</option>
      </select>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="matches" class="matches-container"></div>
  </main>

  <footer>
    © 2025 <b>Match Flow</b> | devaloped by SRAVAN
  </footer>

  <script src="script.js"></script>
</body>
</html>
