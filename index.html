<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Flow ⚽</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>⚽ MATCHFLOW</h1>
    <p class="tagline">Your gateway to global football action</p>
  </header>

  <section class="controls">
    <input type="text" id="search" placeholder="Search a team...">
    <select id="filter">
      <option value="all">All Leagues</option>
      <option value="Premier League">Premier League</option>
      <option value="La Liga">La Liga</option>
      <option value="Serie A">Serie A</option>
      <option value="Bundesliga">Bundesliga</option>
      <option value="UEFA Champions League">UEFA Champions League</option>
    </select>
    <button id="reset" class="btn">Reset</button>
  </section>

  <main id="matches"></main>

  <footer>
    <p>© 2025 MatchFlow | Built with ❤️ for true football fans</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
